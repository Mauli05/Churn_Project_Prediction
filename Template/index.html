<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>CHURN PREDICTION</title>

        body {background-color: rgb(93, 93, 215);
        background-size: cover;}

<body text="black">       
     <center>
        <h3 style="color:rgb(29, 7, 70)"><u><b>CUSTOMER CHURN PREDICTION USING MACHINE LEARNING MODEL </b></u></h3> <br>

        <h3 style="color:rgb(4, 7, 99);"> <u> ENTER FIELD VALUES </u></h3><br />
        {% if output %}
            <p>{{ output }}</p>
            {% endif %}
        <form action="{{url_for('predict')}}" method="post">

            <label for='accountlength' style="color: rgb(2, 54, 41);">Account_Length:</label>
            <input type="text" name='accountlength' placeholder="Value Range: 1.00 - 243.00" required="required" /> <br /><br />

            <label for='internationalplan' style="color: rgb(2, 54, 41);">International_Plan:</label>
            <input type="text" name='internationalplan' placeholder="Value Range: 0 - 1" required="required" /><br /> <br />

            <label for='voicemailplan' style="color: rgb(2, 54, 41);">Voicemail_Plan:</label>
            <input type="text" name='voicemailplan' placeholder="Value Range: 0 - 1" required="required" /><br /> <br />
            
            <label for='numbervmailmessages' style="color: rgb(2, 54, 41);">Numbervmail_messages:</label>
            <input type="text" name='numbervmailmessages' placeholder="Value Range: 0 - 52" required="required" /> <br /><br />

            <label for='totaldayminutes' style="color: rgb(2, 54, 41);">Totalday_Minutes:</label>
            <input type="text" name='totaldayminutes' placeholder="Value Range: 0 - 351.50" required="required" /><br /> <br />

            <label for='totaldaycalls' style="color: rgb(2, 54, 41);">Totalday_Calls:</label>
            <input type="text" name='totaldaycalls' placeholder="Value Range: 0 - 165.00" required="required" /> <br /><br />

            <label for='totaldaycharge' style="color: rgb(2, 54, 41);">Totalday_Charges:</label>
            <input type="text" name='totaldaycharge' placeholder="Value Range: 0 - 59.760" required="required" /> <br /><br />

            <label for='totaleveminutes' style="color: rgb(2, 54, 41);">Totaleve_Minutes:</label>
            <input type="text" name='totaleveminutes' placeholder="Value Range: 0 - 363.70" required="required" /><br /> <br />

            <label for='totalevecalls' style="color: rgb(2, 54, 41);">Totaleve_Calls:</label>
            <input type="text" name='totalevecalls' placeholder="Value Range: 0 - 170.00" required="required" /><br /> <br />

            <label for='totalevecharge' style="color: rgb(2, 54, 41);">Totaleve_Charges:</label>
            <input type="text" name='totalevecharge' placeholder="Value Range: 0 - 30.91" required="required" /> <br /><br />

            <label for='totalnightminutes' style="color: rgb(2, 54, 41);">Totalnight_Minutes:</label>
            <input type="text" name='totalnightminutes' placeholder="Value Range: 0 - 395.00" required="required" /><br /> <br />

            <label for='totalnightcalls' style="color: rgb(2, 54, 41);">Totalnight_Calls:</label>
            <input type="text" name='totalnightcalls' placeholder="Value Range: 0 - 175.00" required="required" /> <br /><br />

            <label for='totalnightcharge' style="color: rgb(2, 54, 41);">Totalnight_Charge:</label>
            <input type="text" name='totalnightcharge' placeholder="Value Range: 0 - 17.77" required="required" /> <br /><br />

            <label for='totalintlminutes' style="color: rgb(2, 54, 41);">Totalintl_Minutes:</label>
            <input type="text" name='totalintlminutes' placeholder="Value Range: 0 - 20.00" required="required" /> <br /><br />

            <label for='totalintlcalls' style="color: rgb(2, 54, 41);">Totalintl_Calls:</label>
            <input type="text" name='totalintlcalls' placeholder="Value Range: 0 - 20.00" required="required" /><br /> <br />

            <label for='totalintlcharge' style="color: rgb(2, 54, 41);">Totalintl_Charges:</label>
            <input type="text" name='totalintlcharge' placeholder="Value Range: 0 - 5.40" required="required" /><br /> <br />

            <label for='numbercustomerservicecalls' style="color: rgb(2, 54, 41);">Numbercustomerservice_Calls:</label>
            <input type="text" name='numbercustomerservicecalls' placeholder="Value Range: 0 - 9.00" required="required" /> <br /><br />


            <input type="submit" style="background-color: dimgray;" class="btn btn_primary" value="Check Prediction"><br /> </br>
    </center>
        </form>

</body>

</html>
